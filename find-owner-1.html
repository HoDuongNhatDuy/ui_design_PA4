<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tìm chủ cho pet - step 1</title>

    <link rel="stylesheet" href="assets/bootstrap-4.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/web-fonts-with-css/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">

    <script src="js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <script src="nav-bar.html" current-page="find-owner"></script>
    <div id="main-content">
        <h3 class="main-title">Tìm chủ cho thú nuôi</h3>
        <div class="content-post">
            <form action="">
                <div class="form-group namepost">
                    <label class="pethaven-label" for="">Tên bài đăng:</label>
                    <span class="required">
                        <sup>*</sup>
                    </span>
                    <input type="text" class="form-control pethaven-textbox" id="text-namepost">
                    <small id="mute-namepost" class="form-text text-muted"></small>
                </div>
                <div class="form-group petcategory">
                    <label class="pethaven-label" for="">Loại thú cưng:</label>
                    <div class="btn-group btn-group-toggle pet-category-group" data-toggle="buttons">
                        <label class="btn btn-primary pethaven-radio-btn active">
                            <input type="radio" name="options" id="option1" autocomplete="off" checked> Chó
                        </label>
                        <label class="btn btn-primary pethaven-radio-btn">
                            <input type="radio" name="options" id="option2" autocomplete="off"> Mèo
                        </label>
                        <label class="btn btn-primary pethaven-radio-btn">
                            <input type="radio" name="options" id="option3" autocomplete="off"> Cá
                        </label>
                        <label class="btn btn-primary pethaven-radio-btn">
                            <input type="radio" name="options" id="option4" autocomplete="off"> Chim
                        </label>
                        <label class="btn btn-primary pethaven-radio-btn">
                            <input type="radio" name="options" id="option5" autocomplete="off"> Chuột
                        </label>
                        <label class="btn btn-primary pethaven-radio-btn">
                            <input type="radio" name="options" id="option6" autocomplete="off"> Khác
                        </label>
                    </div>
                </div>
                <div class="form-group namepet">
                    <label class="pethaven-label" for="">Tên thú cưng:</label>
                    <span class="required">
                        <sup>*</sup>
                    </span>
                    <input type="text" class="form-control pethaven-textbox" id="text-namepet">
                    <small id="mute-namepet" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label class="pethaven-label" for="comment">Mô tả:</label>
                    <textarea class="form-control pethaven-textarea" rows="5" id="comment"></textarea>
                </div>
                <div class="div-submit-next-step">
                    <a href="javascript:;" role="button" class="primary-button step-submit-1 offset-sm-10">Tiếp theo</a>
                </div>
            </form>
        </div>
    </div>
    <div class="clearfix"></div>
    <script src="footer.html"></script>
    <script src="assets/bootstrap-4.1.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
