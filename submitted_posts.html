<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tìm thú nuôi</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="assets/bootstrap-4.1.0-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="assets/bootstrap-4.1.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/pets.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="assets/web-fonts-with-css/css/fontawesome-all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,400i,500,700,900&amp;subset=vietnamese" rel="stylesheet">
</head>

<body>
    <script src="nav-bar.html" current-page="find-pet"></script>
    <div class="main-content">
        <div class="row top-bar">
            <div class="col-md-2">
                <button class="view-mode active">
                    <i class="fas fa-th-large"></i>
                </button>
                <button class="view-mode">
                    <i class="fas fa-th-list"></i>
                </button>
            </div>
            <div class="col-md-6"></div>
            <div class="col-md-4 top-bar-right">
                <p class="help-text">Không tìm được thú nuôi đúng ý muốn?</p>
                <a href="#" class="new-post-button">Đăng bài</a>
            </div>
        </div>
        <hr class="separator">
        <div class="row content-area">
            <div class="post-card">
                <div class="row">
                    <div class="col-3">
                        <img class="img-fluid" src="images/doggos/doggo1.jpg" alt="Reinhardt">
                    </div>
                    <div class="col-4">
                        <div class="post-card-body">
                            <h5 class="card-title">Reinhardt</h5>
                            <p class="card-text">Ngày đăng: 22/01/2018</p>
                            <p class="card-text">Loại thú nuôi: Chó</p>
                            <p class="badge badge-pill badge-primary">
                                <i class="far fa-eye"></i> 634</p>
                            <p class="badge badge-pill badge-info">
                                <i class="far fa-comments"></i> 125</p>
                            <p class="badge badge-pill badge-danger">2,000,000₫</p>
                        </div>
                    </div>
                    <div class="col-2 notification-col justify-content-end">
                        <p class="notification-count">
                            <i class="far fa-bell"></i> 4</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix "></div>
    <script src="footer.html "></script>
    <script src="criteria.html"></script>
    <script src="js/pets.js"></script>
</body>

</html>
